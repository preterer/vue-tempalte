<div class="card">
  <form @submit.prevent="login">
    <div class="card-body">
      <div class="form-group">
        <label>Login</label>

        <VInput :model="$v.model.login" />
      </div>

      <div class="form-group">
        <label>Password</label>

        <VInput :model="$v.model.password" type="password" />
      </div>
    </div>

    <div class="card-footer">
      <div class="row">
        <div class="col-12">
          <btn class="btn-primary float-right" text="Login" />
        </div>
      </div>
    </div>
  </form>
</div>
